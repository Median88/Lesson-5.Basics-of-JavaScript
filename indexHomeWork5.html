<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Homework #5</title>
    <style>
        button {
            width: 80px;
            height: 25px;
            background-color: aqua;
        }
    </style>
    <script>
        function taskFive_onclick(opType) {
            let oldLi = document.getElementById('list');
            let newLi = document.createElement('li');
            newLi.innerText = 'Первый элемент списка';
            oldLi.parentNode.insertBefore(newLi, oldLi);

        }
    </script>
</head>

<body>
    <h3>Задача 5</h3>
    <p>Дан элемент ul, а в нем li #list. Вставьте перед элементом #list новую li с текстом 'Первый элемент списка'</p>
    <button type="button" onclick="taskFive_onclick()">Кнопка 5</button>
    <ul>
        <li id="list">Существующий элемент</li>
    </ul>
</body>

</html>
